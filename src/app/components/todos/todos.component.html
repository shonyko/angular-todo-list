<div class="todos">
    <form (submit)="addTodo()">
        <input
            type="text"
            name="inputTodo"
            placeholder="Enter todo..."
            class="todo-input"
            [(ngModel)]="inputTodo"
        />
        <input type="submit" value="Add Todo" class="todo-submit">
    </form>
    <div *ngFor="let todo of todos; let i = index;" class="todo {{ todo.completed ? 'completed' : '' }}">
        <div class="id">{{ i }}</div>
        <div class="title" (click)="toggleCompleted(i)">{{ todo.title }}</div>
        <button class="delete" (click)="deleteTodo(i)"> Remove </button>
    </div>
</div>
